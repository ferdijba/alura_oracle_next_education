<meta charset="utf-8">
<h3>Álcool ou Gasolina</h3>

<script type="text/javascript">
var tanque = 40;
var caminhoGasolina = 480;
var consumoGasolina;
var caminhoAlcool = 300;
var consumoAlcool;

consumoGasolina = (caminhoGasolina/tanque);
document.write("Consumo médio com Gasolina: "+consumoGasolina+"Km/L");	
document.write("<br>");
consumoAlcool = (caminhoAlcool/tanque);
document.write("Consumo médio com Alcool: "+consumoAlcool+"Km/L");
document.write("<br>");


</script>
